<table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>Time</th>
      <th>Symbol</th>
      <th>Bid</th>
      <th>Ask</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rate of rates$ | async">
      <td>{{ rate.time | date: "short" }}</td>
      <td>{{ rate.symbol }}</td>
      <td>{{ rate.bid | number: "1.4-4" }}</td>
      <td>{{ rate.ask | number: "1.4-4" }}</td>
    </tr>
  </tbody>
</table>
